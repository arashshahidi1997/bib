embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
chunk_size_chars: 1000
chunk_overlap_chars: 200

sources:
  - id: "bib_readme"
    corpus: "docs"
    path: "bib/README.md"
  - id: "docs_all"
    corpus: "docs"
    glob: "docs/**/*.md"
  - id: "bib_fulltext"
    corpus: "bib"
    glob: "bib/fulltext/*/pdf/full.txt"